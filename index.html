<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–¢—Ä–µ–∫–µ—Ä –ü—Ä–∏–≤—ã—á–µ–∫ 2.0</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #10B981; /* Modern Green */
            --primary-dark: #059669;
            --bg: #F3F4F6;
            --surface: #FFFFFF;
            --text-main: #1F2937;
            --text-sec: #6B7280;
            --border: #E5E7EB;
            --danger: #EF4444;
        }

        body {
            font-family: 'Manrope', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* --- Header --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            background: var(--surface);
            padding: 16px 20px;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }

        h1 { margin: 0; font-size: 1.25rem; color: var(--text-main); }
        .controls select {
            padding: 8px 16px;
            border-radius: 8px;
            border: 1px solid var(--border);
            font-family: inherit;
            background: #F9FAFB;
            cursor: pointer;
            outline: none;
        }

        /* --- Dashboard Grid --- */
        .dashboard {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
            margin-bottom: 24px;
        }

        @media (max-width: 900px) {
            .dashboard { grid-template-columns: 1fr; }
        }

        .card {
            background: var(--surface);
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }

        .card h3 { margin-top: 0; color: var(--text-sec); font-size: 0.9rem; text-transform: uppercase; letter-spacing: 0.05em; }

        /* Top List */
        .top-list { list-style: none; padding: 0; margin: 0; }
        .top-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid var(--border);
        }
        .top-item:last-child { border-bottom: none; }
        .progress-ring { font-weight: 700; color: var(--primary); }

        /* --- Tracker Table --- */
        .table-container {
            background: var(--surface);
            border-radius: 16px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05);
            overflow: hidden; /* Clips the corners */
            position: relative;
        }

        .table-scroll-wrapper {
            overflow-x: auto;
            position: relative;
            /* Scrollbar styling */
            scrollbar-width: thin;
            scrollbar-color: #CBD5E1 transparent;
        }
        
        table {
            border-collapse: separate;
            border-spacing: 0;
            width: 100%;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid var(--border);
            border-right: 1px solid var(--border);
            text-align: center;
            white-space: nowrap;
        }

        /* STICKY COLUMN logic */
        th:first-child, td:first-child {
            position: sticky;
            left: 0;
            background: var(--surface);
            z-index: 10;
            border-right: 2px solid var(--border); /* Separator */
            text-align: left;
            min-width: 160px;
            max-width: 200px;
            white-space: normal;
        }
        
        th {
            background: #F9FAFB;
            font-weight: 600;
            color: var(--text-sec);
            font-size: 0.85rem;
            height: 40px;
        }
        th:first-child { z-index: 20; } /* Header sticky sits above row sticky */

        /* Custom Checkboxes */
        .check-cell { padding: 4px; min-width: 36px; }
        
        .custom-check {
            appearance: none;
            width: 28px;
            height: 28px;
            border: 2px solid #D1D5DB;
            border-radius: 6px;
            cursor: pointer;
            position: relative;
            transition: all 0.2s ease;
            margin: 0 auto;
            display: block;
        }

        .custom-check:checked {
            background-color: var(--primary);
            border-color: var(--primary);
        }

        .custom-check:checked::after {
            content: '‚úì';
            position: absolute;
            color: white;
            font-size: 18px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        @media (hover: hover) {
            .custom-check:hover { border-color: var(--primary); }
        }

        /* Progress Bar in Table */
        .mini-progress {
            width: 80px;
            height: 6px;
            background: #E5E7EB;
            border-radius: 10px;
            overflow: hidden;
            margin: 0 auto;
        }
        .mini-fill {
            height: 100%;
            background: var(--primary);
            transition: width 0.3s ease;
        }

        /* Percentage Badge */
        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 700;
        }
        .badge-100 { background: #D1FAE5; color: #065F46; }
        .badge-mid { background: #FEF3C7; color: #92400E; }
        .badge-low { background: #FEE2E2; color: #991B1B; }

        /* Floating Add Button */
        .fab {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--primary);
            color: white;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
            border: none;
            cursor: pointer;
            z-index: 100;
            transition: transform 0.2s;
        }
        .fab:active { transform: scale(0.9); }

        /* --- Mobile Tweaks --- */
        @media (max-width: 600px) {
            .container { padding: 10px; }
            header { flex-direction: column; align-items: flex-start; gap: 10px; }
            
            /* Hide less important columns on mobile */
            .hide-mobile { display: none; }
            
            /* Make sticky column narrower on mobile */
            th:first-child, td:first-child { 
                min-width: 120px; 
                max-width: 120px;
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>üíé –¢—Ä–µ–∫–µ—Ä 2026</h1>
        <div class="controls">
            <select id="monthSelect"></select>
        </div>
    </header>

    <div class="dashboard">
        <div class="card">
            <h3>–õ–∏–¥–µ—Ä—ã (–¢–æ–ø 5)</h3>
            <ul class="top-list" id="topList"></ul>
        </div>
        
        <div class="card">
            <h3>–î–∏–Ω–∞–º–∏–∫–∞ –º–µ—Å—è—Ü–∞</h3>
            <div style="height: 200px; width: 100%;">
                <canvas id="mainChart"></canvas>
            </div>
        </div>
    </div>

    <div class="table-container">
        <div class="table-scroll-wrapper">
            <table id="trackerTable">
                <thead>
                    <tr id="headerRow">
                        <th>–ü–†–ò–í–´–ß–ö–ê</th>
                        <th class="hide-mobile">–¶–µ–ª—å</th>
                        <th class="hide-mobile">–û—Å—Ç.</th>
                        <th>%</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    </tbody>
            </table>
        </div>
    </div>
</div>

<button class="fab" onclick="addHabit()" title="–î–æ–±–∞–≤–∏—Ç—å –ø—Ä–∏–≤—ã—á–∫—É">+</button>

<script>
    // --- Configuration ---
    const months = ["–Ø–Ω–≤–∞—Ä—å", "–§–µ–≤—Ä–∞–ª—å", "–ú–∞—Ä—Ç", "–ê–ø—Ä–µ–ª—å", "–ú–∞–π", "–ò—é–Ω—å", "–ò—é–ª—å", "–ê–≤–≥—É—Å—Ç", "–°–µ–Ω—Ç—è–±—Ä—å", "–û–∫—Ç—è–±—Ä—å", "–ù–æ—è–±—Ä—å", "–î–µ–∫–∞–±—Ä—å"];
    const defaultHabits = [
        { name: "–ß—Ç–µ–Ω–∏–µ 30 –º–∏–Ω", icon: "üìö", goal: 25 },
        { name: "–ú–µ–¥–∏—Ç–∞—Ü–∏—è", icon: "üßò", goal: 20 },
        { name: "–ë–µ–∑ —Å–∞—Ö–∞—Ä–∞", icon: "üç¨", goal: 28 },
        { name: "–°–ø–æ—Ä—Ç", icon: "üí™", goal: 15 },
        { name: "–ê–Ω–≥–ª–∏–π—Å–∫–∏–π", icon: "üá¨üáß", goal: 20 }
    ];

    // --- State ---
    let appState = {
        year: 2026,
        month: new Date().getMonth(), // Current month 0-11
        data: JSON.parse(localStorage.getItem('habit_tracker_v2')) || {}
    };

    let chartInstance = null;

    // --- Initialization ---
    window.addEventListener('DOMContentLoaded', () => {
        initMonthSelector();
        loadMonthData();
    });

    function initMonthSelector() {
        const sel = document.getElementById('monthSelect');
        months.forEach((m, i) => {
            const opt = document.createElement('option');
            opt.value = i;
            opt.innerText = `${m} ${appState.year}`;
            if (i === appState.month) opt.selected = true;
            sel.appendChild(opt);
        });

        sel.addEventListener('change', (e) => {
            appState.month = parseInt(e.target.value);
            loadMonthData();
        });
    }

    // --- Core Logic ---
    function getKey() {
        return `${appState.year}-${appState.month}`;
    }

    function loadMonthData() {
        const key = getKey();
        
        // If no data for this month, init from default or previous empty structure
        if (!appState.data[key]) {
            appState.data[key] = defaultHabits.map(h => ({
                ...h,
                id: Date.now() + Math.random(),
                checks: {} // Object: { "1": true, "5": true } - storing by day number
            }));
        }

        render();
    }

    function toggleDay(habitIndex, day) {
        const key = getKey();
        const habit = appState.data[key][habitIndex];
        
        // Toggle state
        if (habit.checks[day]) {
            delete habit.checks[day];
        } else {
            habit.checks[day] = true;
        }

        save();
        updateUIStats(); // Fast update without full re-render
    }

    function save() {
        localStorage.setItem('habit_tracker_v2', JSON.stringify(appState.data));
    }

    function addHabit() {
        const name = prompt("–ù–∞–∑–≤–∞–Ω–∏–µ –Ω–æ–≤–æ–π –ø—Ä–∏–≤—ã—á–∫–∏:");
        if (!name) return;
        
        const key = getKey();
        appState.data[key].push({
            name: name,
            icon: "‚ú®",
            goal: 30,
            checks: {}
        });
        save();
        render(); // Full render needed for new row
    }

    // --- Rendering ---
    function render() {
        const key = getKey();
        const habits = appState.data[key];
        const daysInMonth = new Date(appState.year, appState.month + 1, 0).getDate();

        // 1. Build Header
        const headerRow = document.getElementById('headerRow');
        // Remove old day headers (keep first 2 and last 2)
        // Structure: [Name] [Goal] ...days... [Left] [%]
        // Clean implementation: Rebuild innerHTML
        let headerHTML = `<th>–ü–†–ò–í–´–ß–ö–ê</th><th class="hide-mobile">–¶–µ–ª—å</th>`;
        for (let d = 1; d <= daysInMonth; d++) {
            headerHTML += `<th style="min-width: 30px">${d}</th>`;
        }
        headerHTML += `<th class="hide-mobile">–û—Å—Ç.</th><th>%</th>`;
        headerRow.innerHTML = headerHTML;

        // 2. Build Rows
        const tbody = document.getElementById('tableBody');
        tbody.innerHTML = '';

        habits.forEach((habit, idx) => {
            const tr = document.createElement('tr');
            
            // Stats calculation
            const doneCount = Object.keys(habit.checks).length;
            const percent = Math.round((doneCount / habit.goal) * 100);
            const left = Math.max(0, habit.goal - doneCount);

            // Name Cell
            let rowHTML = `
                <td>
                    <div style="display:flex; align-items:center; gap:8px;">
                        <span>${habit.icon}</span>
                        <span style="overflow:hidden; text-overflow:ellipsis;">${habit.name}</span>
                    </div>
                </td>
                <td class="hide-mobile">${habit.goal}</td>
            `;

            // Day Checkboxes
            for (let d = 1; d <= daysInMonth; d++) {
                const isChecked = habit.checks[d] ? 'checked' : '';
                rowHTML += `
                    <td class="check-cell">
                        <input type="checkbox" class="custom-check" 
                               ${isChecked} 
                               onchange="toggleDay(${idx}, ${d})">
                    </td>
                `;
            }

            // Stats Cells
            let badgeClass = percent >= 100 ? 'badge-100' : (percent >= 50 ? 'badge-mid' : 'badge-low');
            
            rowHTML += `
                <td class="hide-mobile" id="left-${idx}">${left}</td>
                <td>
                    <span class="badge ${badgeClass}" id="perc-${idx}">${percent}%</span>
                </td>
            `;
            
            tr.innerHTML = rowHTML;
            tbody.appendChild(tr);
        });

        updateChart(daysInMonth, habits);
        updateTopList(habits);
    }

    // Optimized update: Just updates chart and stats numbers, doesn't redraw whole table
    function updateUIStats() {
        const key = getKey();
        const habits = appState.data[key];
        const daysInMonth = new Date(appState.year, appState.month + 1, 0).getDate();

        habits.forEach((habit, idx) => {
            const doneCount = Object.keys(habit.checks).length;
            const percent = Math.round((doneCount / habit.goal) * 100);
            const left = Math.max(0, habit.goal - doneCount);

            // Update DOM elements directly if they exist
            const leftEl = document.getElementById(`left-${idx}`);
            const percEl = document.getElementById(`perc-${idx}`);
            
            if(leftEl) leftEl.innerText = left;
            if(percEl) {
                percEl.innerText = `${percent}%`;
                // Update badge color
                percEl.className = `badge ${percent >= 100 ? 'badge-100' : (percent >= 50 ? 'badge-mid' : 'badge-low')}`;
            }
        });

        updateChart(daysInMonth, habits);
        updateTopList(habits);
    }

    function updateTopList(habits) {
        const list = document.getElementById('topList');
        // Clone and sort
        const sorted = [...habits].sort((a, b) => {
            const pa = Object.keys(a.checks).length / a.goal;
            const pb = Object.keys(b.checks).length / b.goal;
            return pb - pa;
        }).slice(0, 5);

        list.innerHTML = sorted.map(h => {
            const done = Object.keys(h.checks).length;
            const p = Math.min(100, Math.round((done / h.goal) * 100));
            return `
                <li class="top-item">
                    <span style="display:flex; gap:10px; align-items:center;">
                        ${h.icon} ${h.name}
                    </span>
                    <span class="progress-ring">${p}%</span>
                </li>
            `;
        }).join('');
    }

    function updateChart(days, habits) {
        const ctx = document.getElementById('mainChart').getContext('2d');
        
        // Calculate daily completions
        const dataPoints = [];
        for(let d=1; d<=days; d++) {
            let totalChecked = 0;
            let activeHabits = 0;
            habits.forEach(h => {
                activeHabits++;
                if(h.checks[d]) totalChecked++;
            });
            // Avg percentage for that day
            const dayScore = activeHabits ? Math.round((totalChecked / activeHabits) * 100) : 0;
            dataPoints.push(dayScore);
        }

        if (chartInstance) {
            chartInstance.data.labels = Array.from({length: days}, (_, i) => i + 1);
            chartInstance.data.datasets[0].data = dataPoints;
            chartInstance.update();
        } else {
            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: Array.from({length: days}, (_, i) => i + 1),
                    datasets: [{
                        label: '–ü—Ä–æ–¥—É–∫—Ç–∏–≤–Ω–æ—Å—Ç—å –¥–Ω—è (%)',
                        data: dataPoints,
                        borderColor: '#10B981',
                        backgroundColor: 'rgba(16, 185, 129, 0.1)',
                        borderWidth: 2,
                        tension: 0.3,
                        fill: true,
                        pointRadius: 2,
                        pointHoverRadius: 5
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: { beginAtZero: true, max: 100, grid: { color: '#F3F4F6' } },
                        x: { grid: { display: false } }
                    },
                    plugins: {
                        legend: { display: false }
                    }
                }
            });
        }
    }
</script>

</body>
</html>
